<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FORMULARIO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="/assents/css.css">
    <script type="module" src="/js/script.js"></script>
    
</head>
<body>
    <fieldset>
        <legend> Â¿QUIERES MAS INFORMACION?</legend>
            <form class="needs-validation" novalidate>
                
                    <label for="UPDnombre">Nombre: </label>
                    <input type="text" min="5" id="UPDnombre" name="UPDnombre" placeholder="Ingrese su nombre" ><br>

                    <label for="UPDapellido">Apellido: </label>
                    <input type="text" id="UPDapellido" name="UPDapellido" placeholder="Ingrese su apellido" ><br>
                    
                    <label for="UPDfechaNacimiento">Fecha de Nacimiento: </label>
                    <input type="date" id="UPDfechaNacimiento" name="UPDfechaNacimiento" ><br>

                    <label for="UPDcorreo">Correo:</label>
                    <input type="email" id="UPDcorreo" name="UPDcorreo" placeholder="Ingrese un correo" ><br>

                    <label for="UPDtelefono">Telefono:</label>
                    <input type="tel" id="UPDtelefono" name="UPDtelefono" placeholder="9XXXXXXXX"><br>

                    <label for="UPDmensaje">Deje un comentario (Opcional):</label><br>
                    <textarea id="UPDmensaje"></textarea><br>

                    <fieldset>
                        <div>
                            <legend>ELIGA LA O LAS JOYAS</legend>
                            <p>Tipo de plata:</p>
                            <input type="checkbox" id="UPDitaliana" name="UPDitaliana" value="UPDitaliana">
                            <label for="UPDitaliana">ITALIANA </label><br>
    
                            <input type="checkbox" id="UPDfrancesa" name="UPDfrancesa" value="UPDfrancesa">
                            <label for="UPDfrancesa">FRANCESA </label><br><br><br>
                        </div>

                        <label>Tipo de joya:</label>
                        <select>
                            <option value="UPDcollar" id="UPDcollar">COLLAR</option>
                            <option value="UPDanillo" id="UPDanillo">ANILLO</option>
                            <option value="UPDaro" id="UPDaro">ARO</option>
                        </select>
                        <br><br>
                    </fieldset> <br>
                    
                    <button type="button" id="btnRegistrar">Registrar</button>
                    <button type="button" id="btnActualizar">Actualizar</button>
            </form>
    </fieldset>
    
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>FechaNacimiento</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Mensaje</th>
                <th>tJoya</th>
                <th>tPlata</th>
            </tr>
        </thead>
        <tbody id="tbDatos"></tbody>
    </table>
</body>
</html>
